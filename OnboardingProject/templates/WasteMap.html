<header class="w3-display-container w3-content w3-wide w3-center" style="max-width:1500px;" id="home">
        <h1 class="w3-xxlarge w3-text-white"><span class="w3-hide-small w3-text-light-green">Waste Map</span></h1>
</header>


<body>




<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">




<div class="w3-content">
<div class="w3-row w3-margin">
        {% for area in areas %}
        <div class="w3-third">
                <img src="../static/images/{{ area[2] }}.png"  style="width:100%;min-height:200px">
                <a href="../static/images/{{ area[2] }}.png" target="_blank">show large image</a>
        </div>
        <div class="w3-twothird w3-container">
                <h2>{{ area[2] }}</h2>
                <p>
                        <br>{{ area[0] }} </br>
                        <br><a href={{area[1]}} target="_blank">{{ area[1] }}</a></br>
               
                        <br>{{ area[3] }}</br>
                        <br>{{ area[4] }}</br>
                </p>
        </div>


       
        {% endfor %}
        

</div>
</div>

</body>
