<div class="body_contents">

    <header class="w3-display-container w3-content w3-wide w3-center" style="max-width:1500px;" id="home">
        <h1 class="w3-xxlarge w3-text-white"><span class="w3-hide-small w3-text-light-green">Recycling Events</span></h1>
    </header>

<a class="button" href="/CreateEvent">Create A New Event</a>
<form action="/Event" target="_blank" method="post">
    <input type="text" placeholder="Search Event Topic" name="search_keywords">
    <button type="submit">Search</button>
</form>
<div class="row">
    {% for event in events %}
        <div class="column">
            <div class="card">

                <h3 class="w3-text-green"><b>Event Topic: </b>{{ event[1] }}</h3>
                <h5><b class="w3-text-blue-gray">Event Date: </b>{{ event[2].strftime("%A, %d %B %Y, %H:%M:%S") }}</h5>
                <p><b>Event Location: </b>{{ event[3] }}</p>
                <p><b>Event Contact: </b>{{ event[4] }}</p>
                <p><b>Event Details: </b>{{ event[5] }}</p>

            </div>
        </div>
    {% endfor %}
</div>
</div>
